<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">

<dom-module id="login-page">
  <style>
    :host {      
      min-height: 400px;
    }

    .login paper-input {
      width: 100%;
      
    }

    #login-button {
      margin: 20px 0 0 0;
      padding-left: 30px;
      padding-right: 30px;
      background: var(--primary-color);
      color: var(--text-primary-color);
    }

    .error-message {
      color: red;
    }

    .header {
      height: 36%;
      display: flex;
      flex-direction: column;
      flex: 1;
      justify-content: flex-end;
      margin: 0 !important;
      padding: 0 !important;
    }

    .header::after {
      content: "";
      position: absolute;
      width: 100%;
      top: 36%;
      border-bottom: 2px solid var(--primary-color);
    }

    .header h1 {
      color: grey;
      font-size: 24px;
      font-weight: 300;
      margin: 0 auto 16px;
      width: 300px;
    }

    .login {
      width: 300px;
      margin: 16px auto;
    }

    #footer {
      font-size: 14px;
      background: #3d4446;
      padding: 14px 26px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      box-sizing: border-box;
      align-items: center;
      position: absolute;
      bottom: 0;
      color: var(--text-primary-color);
    }

    #footer a {
      text-decoration: none;
      color: var(--primary-color);
    }
  </style>

  <template>
     <firebase-auth
        id="auth"
        app-name="notes"
        provider=""       
        user="{{user}}" 
        on-error="errorHandler" 
        on-login="onSuccess" >
    </firebase-auth>

    <iron-a11y-keys keys="enter" on-keys-pressed="_logIn"></iron-a11y-keys>
    <div id="header" class="header">
      <h1>Expense Manager</h1>
    </div>
    <div class="login">
      <paper-input value="{{email::input}}" label="Email" name="Email"></paper-input>
      <paper-input value="{{password::input}}" label="Password" name="password" type="password"></paper-input>
      <span class="error-message">[[errorMessage]]</span>
      <paper-button id="login-button" on-tap="_logIn" raised>Login</paper-button>
    </div>
    <div id="footer">
      <span class="fork-me">
        v1.0 
      </span>
      <span class="built-with">
        Developed By <a target="_blank" href="http://www.mobiuso.com">MOBIUSO</a>
      </span>
    </div>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'login-page',
        properties: {
          provider: {
            type: String,
            value: 'anonymous'
          },

          loggedIn: {
            type: Boolean,
            notify: true
          },          

          email: {
            type: String,
            value: ''
          },

          password: {
            type: String,
            value: ''
          },

          user: {
            type: Object,
            value: null
          },

          statusKnown: {
            type: Boolean
          },

          errorMessage: String
        },

        _logIn: function() {        
         
          // var params = {
          //   email : 'mistrynilesh440@gmail.com',
          //   password : '123456'
          // };

          this.$.auth.signInWithEmailAndPassword('nilesh@mobiuso.com','123456').then(function() {
             this.loggedIn = true;
          }, function(error) {
              this.loggedIn = false;
          });
        },

      });
    })();
  </script>
</dom-module>
